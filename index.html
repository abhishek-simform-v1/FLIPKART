<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="./owlcarousel/owl.theme.default.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./owlcarousel/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/category.css" />
    <link rel="stylesheet" href="./styles/deal_of_day.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/utility.css" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <header class="header">
        <!-- navbarsection -->
        <section>
          <nav class="navbar">
            <div class="navbar-brand-search">
                <div class="brand-head">
                    <img class="brand-logo" src="./img/flipcartLogo.png" alt="flipkart logo">
                    <div class="brand-plus">
                        <p class="brand-plus-title">Explore <span class="brand-plus-title-yellow">Plus</span></p>
                        <img class="brand-plus-logo" src="./img/logo-txt.png" alt="plus logo">
                    </div>
                </div>
                <div class="searchbar-container">
                    <div class="searchbar">
                        <input class="searchbar-input" type="text" name="search-value"
                            placeholder="Search for products, brands and more">
                        <div class="searchbar-icon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="navbar-hr" />
            <div class="navbar-menus">
                <div class="navbar-login">
                    <button class="navbar-login-button">Login</button>
                </div>
                <div class="navbar-more">
                    <div class="navbar-more-title">More</div>
                    <p class="navbar-down-icon">&#8964;</p>
                </div>
                <div class="navbar-cart">
    
                    <div class="navbar-cart-icon">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="navbar-cart-title">Cart</div>
                </div>
            </div>
        </nav>
        </section>
      </header>
     
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
