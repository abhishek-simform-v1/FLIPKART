<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="./owlcarousel/owl.theme.default.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./owlcarousel/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/category.css" />
    <link rel="stylesheet" href="./styles/deal_of_day.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/utility.css" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <header class="header">
        <!-- navbarsection -->
        <section>
          <nav class="navbar">
            <div class="navbar-brand-search">
                <div class="brand-head">
                    <img class="brand-logo" src="./img/flipcartLogo.png" alt="flipkart logo">
                    <div class="brand-plus">
                        <p class="brand-plus-title">Explore <span class="brand-plus-title-yellow">Plus</span></p>
                        <img class="brand-plus-logo" src="./img/logo-txt.png" alt="plus logo">
                    </div>
                </div>
                <div class="searchbar-container">
                    <div class="searchbar">
                        <input class="searchbar-input" type="text" name="search-value"
                            placeholder="Search for products, brands and more">
                        <div class="searchbar-icon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="navbar-hr" />
            <div class="navbar-menus">
                <div class="navbar-login">
                    <button class="navbar-login-button">Login</button>
                </div>
                <div class="navbar-more">
                    <div class="navbar-more-title">More</div>
                    <p class="navbar-down-icon">&#8964;</p>
                </div>
                <div class="navbar-cart">
    
                    <div class="navbar-cart-icon">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="navbar-cart-title">Cart</div>
                </div>
            </div>
        </nav>
        </section>
      </header>
      <!-- body of flipkart -->
      <main>
        <!-- category-section -->
      <section class="w-screen box-shadow">
        <!-- category-container -->
  
        <div class="category-container overflow-x-scroll">
          <!-- category-content -->
  
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/top-offers.png" alt="gift" />
            <div>
              <p class="p-tx-10 bold text-align-center">Top Offers</p>
            </div>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/grocery.png" alt="grocery" />
            <p class="p-tx-10 bold text-align-center">grocery</p>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/mobile.png" alt="mobile" />
            <p class="p-tx-10 bold text-align-center">Mobiles</p>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/fashion.png" alt="fashion" />
            <select class="p-tx-10 bold select-drop-down">
              <option value="">
                <p class="p-tx-10 bold text-align-center">Fashion</p>
              </option>
            </select>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/electronics.png" alt="electronics" />
            <select class="p-tx-10 bold select-drop-down">
              <option value="">
                <p class="p-tx-10 bold text-align-center">electronics</p>
              </option>
            </select>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/home.png" alt="furniture" />
            <select class="p-tx-10 bold select-drop-down">
              <option value="">
                <p class="p-tx-10 bold text-align-center">Home</p>
              </option>
            </select>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/appliences.png" alt="appliances" />
            <select class="p-tx-10 bold select-drop-down">
              <option value="">
                <p class="p-tx-10 bold">Appliances</p>
              </option>
            </select>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/travel.png" alt="travel" />
            <p class="p-tx-10 bold">Travel</p>
          </div>
          <div class="category-content pd-all-1">
            <img class="category" src="./img/images/category/Beauty,Toys and More.png" alt="toys" />
            <select class="p-tx-10 bold select-drop-down">
              <option value="">
                <p class="p-tx-10 bold">Beauty,Toys & More</p>
              </option>
            </select>
          </div>
        </div>
        <!-- <section >
            <i id="left" class="fa-solid fa-angle-right"></i>
            <section class="">
              
         
            </section>
            <i id="right" class="fa-solid fa-angle-right"></i>
          </section> -->
      </section>
      </main>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
